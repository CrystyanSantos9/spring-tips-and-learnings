# OracleDB connection settings
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/ORCLCDB
spring.datasource.username=cart
spring.datasource.password=cart
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# HikariCP settings
spring.datasource.hikari.minimumIdle=5
spring.datasource.hikari.maximumPoolSize=20
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.poolName=HikariPoolBooks

# JPA settings
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.use-new-id-generator-mappings=false
#spring.jpa.hibernate.default_schema=CART
## SE USAR FLYWAY PODE DESATIVAR
spring.jpa.hibernate.ddl-auto=none


#spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=false

spring.flyway.enabled=true
spring.flyway.user=cart
spring.flyway.password=cart
spring.flyway.table=flyway_schema_history 
spring.flyway.url=jdbc:oracle:thin:@//localhost:1521/ORCLCDB
spring.flyway.check-location=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
flyway.schemas=CART
flyway.cleanDisabled=false
#flyway.defaultSchema=CART